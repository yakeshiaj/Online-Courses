<!DOCTYPE html>
<html>
<head>
<title>Lists</title>
</head>
<body>

<p> The unordered list: </p>
<ul>
    <li>Coffee</li>
        <ul>
            <li>Starbucks</li>
        </ul>
    <li>Soda</li>
        <ul>
            <li>Fanta</li>
        </ul>   
    <li>Juice</li>
        <ul>
            <li>Apple</li>
        </ul>
</ul>

<p> The ordered list: </p>
<ol>
  <li>Car</li>
  <li>Truck</li>
  <li>Van</li>
</ol>

</body>
</html>
